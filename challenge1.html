<!DOCTYPE html>
<html>
  	<head>
<!--   		<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">-->
		<link rel="stylesheet" href="chartist.css">
    		<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ITSI</title>
  	</head>
  	<body>
		<header class="header">
			<h1>ITSI</h1>
		</header>
		<section class="grid-item c1 ">
			<h2>Renewable energy</h2>
			<div class="ct-chart ct-square" id="chart2"></div>
		</section>
		<section class="grid-item c2">
			<h2>Resources</h2>
			<div class="ct-chart .ct-square" id="chart1"></div>
			<table>
				<tr>
					<td id="water"></td>
					<td>Water</td>
					<td id="bread"></td>
					<td>Bread</td>
				</tr>
				<tr>
					<td id="veg"></td>
					<td>Vegetables</td>
					<td id="fruit"></td>
					<td>Fruit</td>
				</tr>
			</table>
		</section>
		<section class="grid-item c3">
			<h2>Velocity &amp; energy usage</h2>
			<div class="ct-chart ct-perfect-fifth" id="chart3"></div>
		</section>
		<section class="grid-item c4">
			<h2>Distance</h2>
			<div class="ct-chart ct-perfect-fifth" id="chart4"></div>
		</section>
		<section class="grid-item c5">
			<section class="w-info">
				<p class="weather w-day">Sol 451</p>
				<p class="weather">Mar. 3</p>
				<hr>
				<p class="weather">High: -10&#176;C</p>
				<p class="weather">Low: -94&#176;C</p>
			</section>
		</section>
		<section class="grid-item c6">
			<section class="d-info">
				<h3>Time until arrival:</h3>
				<p class="d days-n">253</p>
				<p class="d days">Days</p>
			</section>
		</section>
		<script type="text/javascript" src="script.js"></script>
    	</body>
</html>
