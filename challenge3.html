<!DOCTYPE html>
<html>
  	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles3.css">
		<title>API Dashboard</title>
	</head>
	<body>
		<header class="header">
			<h1>Return of ITS</h1>
			<p>Estimated landing location of the ITS</p>
		</header>
		<section class="grid-item c1">
			<h2>Earth Time</h2>
			<h3 id="clock">
				<span id="time">0:00</span>
				<span id="date"></span>
			</h3>
		</section>
		<section id="weather" class="grid-item c2">
			<h2>Weather</h2>
		</section>
		<section class="grid-item c3">
			<div id="map"></div>
		</section>
		<script src="time.js"></script>
		<script src="weather.js"></script>
		<script src="location.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD33WYwbt06pUVuwSGs1iR2EldrpQR_tsI&callback=initMap"></script>
	</body>
</html>
